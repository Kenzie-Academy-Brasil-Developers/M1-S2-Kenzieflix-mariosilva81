<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KenzieFlix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="containerMain">
            <header class="containerHeader">
                <img class="logo" src="img/logo.png" alt="Logo KenzieFlix">
            </header>
            <section class="containerProfile">
                <h1>Quem está assistindo?</h1>
                <ul class="containerProfileImages">
                    <li><img src="img/pink.png" alt="Imagem Aline">Aline</li>
                    <li><img src="img/panda.png" alt="Imagem Pedrinho">Pedrinho</li>
                    <li><img src="img/robot.png" alt="Imagem Júlia">Júlia</li>
                    <li class="addProfile"><img src="img/plus.png" alt="Imagem adicionar perfil">Adicionar perfil</li>
                </ul>
            </section>    
            <section class="button">
                <button type="submit">Gerenciar Perfis</button>
            </section>
        </main>
    </body>
</html>
