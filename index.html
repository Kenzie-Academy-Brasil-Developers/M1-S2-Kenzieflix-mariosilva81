<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KenzieFlix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.png" alt="Logo KenzieFlix">

            <h1>Quem está assistindo?</h1>
        </header>

        <main class="containerMain">
            <section class="containerProfile">
                <ul>
                    <li>
                        <img src="img/pink.png" alt="Imagem Aline">
                        <p>Aline</p>
                    </li>

                    <li>
                        <img src="img/panda.png" alt="Imagem Pedrinho">
                        <p>Pedrinho</p>
                    </li>

                    <li>
                        <img src="img/robot.png" alt="Imagem Júlia">
                        <p>Júlia</p>
                    </li>

                    <li>
                        <img src="img/plus2.png" alt="Imagem adicionar perfil">
                        <p>Adicionar perfil</p>
                    </li>
                </ul>

                <button>Gerenciar Perfis</button>
            </section>    
        </main>
    </body>
</html>
